name: Running on pull-requests
on:
  pull_request:
    branches: [main]

jobs:
  name:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
    - run: npm ci
    - run: >
        npx commitlint
          --from HEAD~${{ github.event.pull_request.commits }}
          --to HEAD
